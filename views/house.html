<div class="container">
<div class="row">
<a class="left control_prev" ng-click="firstInfo.getPrevHouse('houses')" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right control_next" ng-click="firstInfo.getNextHouse('houses')" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
</a>
</div>
<div class="row">
<div class="col-sm-3" ng-repeat="item in firstInfo.housedata1">
<img src="images/house_symb.jpg" style="width:100px;height:100px:border:1px"></br><br/>
<a ng-href='#/houses/{{ item.url.split("/").pop( ) }}' style="align:center">   
   {{ item.name}}	
    </a>
</div>
</div>
</div>
