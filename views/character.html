<div>
<a ng-click="firstInfo.getPrevCharacter('characters')"  style="cursor: pointer;color:gray">
<span><i class="fa fa-chevron-left fa-2x text-danger"></i></span>
</a>
<a ng-click="firstInfo.getNextCharacter('characters')"  style="cursor: pointer;color:gray">
<span><i class="fa fa-chevron-right fa-2x text-danger"></i></span>
</a>
<ul>
  <li ng-repeat="item in firstInfo.characterdata1"> 
  <!-- // repeating in names  -->
  <a ng-href='#/characters/{{ item.url.split("/").pop( ) }}'> 
    {{ item.name}}	
	</a>
  </li>
</ul>
</div>
