<div class="container">
<div class="row">
<a class="left control_prev" ng-click="firstInfo.getNextCharacter('characters')" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
</a>
<a class="right control_next" ng-click="firstInfo.getNextCharacter('characters')" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
</a>
<div class="col-sm-3" ng-repeat="item in firstInfo.characterdata1"> 
  <img src="images/warrior.jpg"  style="width:100px;height:100px;border:1px"><br/><br/>
  <a ng-href='#/characters/{{ item.url.split("/").pop( ) }}' style="align:center"> 
    {{ item.name}}	
	</a>
  </div>
</div>
</div>
