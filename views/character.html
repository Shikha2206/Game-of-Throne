<div class="container">
<div class="row">
<input type="Submit" value="PREV" ng-click="firstInfo.getNextCharacter('characters')">
<input type="Submit" value="NEXT" ng-click="firstInfo.getNextCharacter('characters')">
</div>
<div class="row">
  <div class="col-sm-3" ng-repeat="item in firstInfo.characterdata1"> 
  <img src="images/warrior.jpg"  style="width:100px;height:100px;border:1px"><br/><br/>
  <a ng-href='#/characters/{{ item.url.split("/").pop( ) }}' style="align:center"> 
    {{ item.name}}	
	</a>
  </div>
</div>
</div>
