<div>
<input type="Submit" value="PREV" ng-click="firstInfo.getPrevCharacter('characters')">
<input type="Submit" value="NEXT" ng-click="firstInfo.getNextCharacter('characters')">
<ul>
  <li ng-repeat="item in firstInfo.characterdata1"> 
  <!-- // repeating in names  -->
  <a ng-href="#/characters/{{ item.url.split("/").pop()}}"> 
    {{ item.name}}	
	</a>
  </li>
</ul>
</div>
